<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Requisition-form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">     
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600&family=Yanone+Kaffeesatz:wght@400;500;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/requisitionForm.css' %}">
    <!-- <script src="https://kit.fontawesome.com/95f402962e.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div>
        {% include 'navbar.html' %}
    </div>
   
    <section class="my-4">
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">
                        <i class="fas fa-pencil-alt px-1">
                            Requisition Form
                        </i>
                    </h4>
                    <hr>
                </div>
            </div>
           
            <!-- form start -->
            <form>
                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Date</label>
                                <input type="date" name="date" class="form-control">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Mobile Number</label>
                                <input type="text" class="form-control" placeholder="contact number">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-6">
                        <label class="fs-6 fw-bold mb-2">Purpose Type</label>
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option value="">Select One</option>
                                <option value="Official">Official</option>
                                <option value="Personal">Personal</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="fs-6 fw-bold mb-2">Purpose Details</label>
                        <textarea placeholder="Purpose" name="purpose" required="1" class="form-control" rows="2"
                            cols="30"></textarea>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-4">
                        <label class="fs-6 fw-bold mb-2">Vehicle Type</label>
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option value="">Select One </option>
                                <option value="Micro-Bus">Micro-Bus</option>
                                <option value="Pick-Up">Pick-Up</option>
                                <option value="AC-Minibus">AC-Minibus</option>
                                <option value="Non-AC Minibus">Non-AC Minibus</option>
                                <option value="Single Deck Bus">Single Deck Bus</option>
                                <option value="Double Deck Bus">Double Deck Bus</option>
                                <option value="Ambulance">Ambulance</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Journey Date</label>
                                <input type="date" name="date" class="form-control">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="fs-6 fw-bold mb-2">Destination</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="fs-6 fw-bold mb-2">Departure Time</label>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                    <select class="form-select" id="autoSizingSelect">
                                        <option value="">Select Hour</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="fs-6 mb-2">Minute</label>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                    <select class="form-select" id="autoSizingSelect">
                                        <option value="">Select Min</option>
                                        <option value="00">00</option>
                                        <option value="15">15</option>
                                        <option value="30">30</option>
                                        <option value="45">45</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="fs-6 mb-2">Select</label>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                    <select class="form-select" id="autoSizingSelect">
                                        <option value="">Select One</option>
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="fs-6 fw-bold mb-2">Return Time</label>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                    <select class="form-select" id="autoSizingSelect">
                                        <option value="">Select Hour</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="fs-6 mb-2">Minute</label>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                    <select class="form-select" id="autoSizingSelect">
                                        <option value="">Select Min</option>
                                        <option value="00">00</option>
                                        <option value="15">15</option>
                                        <option value="30">30</option>
                                        <option value="45">45</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="fs-6 mb-2">Select</label>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                    <select class="form-select" id="autoSizingSelect">
                                        <option value="">Select One</option>
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" name="submit" class="form-control btn btn-info" value="Confirm">
                    </div>
                </div>
            </form>
            <!-- form end -->

        </div>
    </section>



















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
