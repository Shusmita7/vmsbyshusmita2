<body>
	<div>
		{% include 'adminnavbar.html' %}
	</div>
    
<!-- Navbar ENDS -->

<div class = "mainTable">
   

	<section id = "edit_notice">
		<div id = "container">
		
			<div class = "notice_main">
				
				<h2 class = "notice_title"><i class="far fa-edit"></i>Edit Notice</h2> <hr/>
					
				<div class = "notice_form_single">
				
					<h4 class = "notice_form_name">Title here</h4>
					<input class = "notice_form" name="title" type="text" placeholder="পরিবহণ বিজ্ঞপ্তি"/>
					
				</div>
				<div class = "notice_form_single">
					
					<h4 class = "notice_form_name">Description</h4>
					<textarea class = "notice_form" name = "description" rows = "5" col = "5" type = "text" placeholder = "সকলকে উপরোক্ত নোটিশটি পড়ার জন্য বলা হলো।"></textarea>
					
				</div>
					
				<input class = "notice_add notice_form" name="submit" type="button" value = "Save"/>
					
			</div>
		
		</div>
			
	</section>
